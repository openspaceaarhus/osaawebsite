<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title> {% if page.title %} {{ page.title }} - {% endif %} {{ site.title }} </title>
    <!--
      TODO: Sørge for, at bootstrap og jquery også ligger lokalt i assets,
      fordi:
        * så svarer versionen af JS altid til versionen af css
        * hvis det skal distribueres og gennemses lokalt, så synes jeg det er
          meget pænere
        * hvis man i fremtiden gerne vil kigge på gamle versioner af vores
          hjemmeside, måske af nostalgiske grunde, så er der mindre, der kan
          drille.
    -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="{{ "/assets/css/bootstrap_custom.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/assets/css/style.css" | relative_url }}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ "/assets/images/favicon.ico" | relative_url }}">
  </head>
  <body>
    <div id='wrapper'>

    {% include header.html %}

    {% if page.title %}
      <div class="container">
        <div class="row">
          <div class="col col-md-12">
            <h1> {{page.title}} </h1>
          </div>
        </div>
      </div>
    {% endif %}
      <div class="container">
        <div class="row">
          <div class="col col-md-12">

            {{ content }}

          </div>
        </div>
      </div>
    {% include footer.html %}
    </div>

</div>
</body>
</html>
