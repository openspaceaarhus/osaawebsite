---
layout: default
title: Galleri
---
<div class='container'>
{% for i in (2..5) %}
  {% assign loopindex = forloop.index | modulo: 2 %}
  {% if loopindex == 1 %}
    <div class='row'>
  {% endif %}
    <div class='col-6'>
      <img class='gallery_img' src="assets/images/galleri/{{ i }}.jpg" alt="image" />
    </div>

  {% if loopindex == 0 %}
    </div> <!-- end row -->
  {% endif %}

{% endfor %}

</div>
